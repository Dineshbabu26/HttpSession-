<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h3>Registration Form</h3>
	
	<form th:action="@{/adduser}" th:object="${user}" method="POST" >
	
	<label>User Id</label><input type="number" name="userid" th:field="*{userid}"><br>
		<label>User Name</label><input type="text" name="userName" th:field="*{username}"><br>
		
		<label>Password</label><input type="password" name="password" th:field="*{password}"><br>
		<input type="submit" value="Register">
	</form>
</body>
</html>
